<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Logo Simplon Canvas</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <canvas id="mon_canvas" width="400" height="400"></canvas>

    <script type="text/javascript">
      var c = document.getElementById("mon_canvas");
      var ctx = c.getContext("2d");

      ctx.beginPath();
      ctx.arc(195,195,150,0,Math.PI*2,true);
      ctx.lineWidth = 20;
      ctx.strokeStyle = "#00A7CA";
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.stroke();

      ctx.fillStyle = "#00A7CA";
      ctx.fillRect(170,120,50,50);
      ctx.fillStyle = "#2475B3";
      ctx.fillRect(170,220,50,50);



    </script>

  </body>
</html>
